<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Simon's Game</title>
    </head>
    <body>
        <div id="game">
            <div id="board">
              <div id="colors" class="colors">
                <div id="green" onClick="addColorToPlayer(this.id)"></div>
                <div id="red" onClick="addColorToPlayer(this.id)"></div>
                <div id="yellow" onClick="addColorToPlayer(this.id)"></div>
                <div id="blue" onClick="addColorToPlayer(this.id)"></div>
              </div>
              <div class="controls center">
                <h3>Simon's Game</h3>
                <!-- Switch -->
                <div id="buttons" class="row">
                  <div class="col s6">
                    <button id="start" class="z-depth-1"></button>
                  </div>
                  <!-- gameplay mode -->
                  <div class="col s6">
                    <div class="switch">
                      <label>
                        <span class="lever"></span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col s6 labels">
                    <p class="start">START</p>
                  </div>
                </div>
                <div class="count">
                  <h5 id="count-num">--</h5>
                </div>
              </div>
            </div>
            <div id="final-screen" class="hidden">
              <div id="msg"></div>
              <br>
              <a href="#" id="new-game">Play Again</a>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
